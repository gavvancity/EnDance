<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Content Design Wireframe">
    <title>Dynamic Content Design</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Global Styles -->
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        }

        body {
            color: #333;
            background: #f5f5f5;
        }

        .container {
            min-height: 100vh;
            padding: 0 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .main {
            padding: 5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            margin: 0;
            line-height: 1.15;
            font-size: 4rem;
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .buttonGroup {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .primary:hover {
            background-color: #0056b3;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        .secondary:hover {
            background-color: #545b62;
        }

        .outline {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .outline:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="title">
                Welcome to Our Wireframe
            </h1>
            
            <div class="buttonGroup">
                <button class="button primary" onclick="handleClick('Primary clicked')">
                    Primary Button
                </button>
                
                <button class="button secondary" onclick="handleClick('Secondary clicked')">
                    Secondary Button
                </button>
                
                <button class="button outline" onclick="handleClick('Outline clicked')">
                    Outline Button
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        function handleClick(message) {
            console.log(message);
        }
    </script>
</body>
</html>
