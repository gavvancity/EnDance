<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <style>
    body {
      background: #f8f6fc;
      font-family: sans-serif;
    }
    .container {
      max-width: 350px;
      margin: 32px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #eee;
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .center {
      text-align: center;
    }
    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .image-placeholder {
      width: 120px;
      height: 120px;
      background: #b39ddb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      position: relative;
    }
    .image-plus {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #9575cd;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      border: 2px solid #fff;
    }
    .filter-row {
      display: flex;
      align-items: center;
      margin: 16px 0 4px;
    }
    .filter-label {
      font-weight: 600;
      font-size: 18px;
    }
    .caption-label {
      font-weight: 500;
      font-size: 15px;
    }
    .caption-input {
      width: 100%;
      min-height: 60px;
      border-radius: 8px;
      border: 1px solid #b39ddb;
      padding: 8px;
      margin-top: 4px;
      resize: vertical;
    }
    .input-row {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      background: #f3e5f5;
      border-radius: 6px;
    }
    .input-icon {
      font-size: 18px;
      margin: 0 8px;
    }
    .input-field, .select-field {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      padding: 8px;
      font-size: 15px;
    }
    .select-arrow {
      font-size: 18px;
      margin: 0 8px;
    }
    .create-btn {
      width: 100%;
      background: #9575cd;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn">&larr;</button>
    <h2 class="center">Create Post</h2>
    <h3 class="center" style="margin: 16px 0 8px;">Add Image</h3>
    <label class="image-upload">
      <div class="image-placeholder">
        <svg width="48" height="48" fill="#fff" viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zm-2 0H5V5h14zm-7-2a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
        <span class="image-plus">+</span>
      </div>
      <input type="file" accept="image/*" style="display: none;" />
    </label>
    <div class="filter-row">
      <span style="font-size: 20px; margin-right: 6px;">‚öôÔ∏è</span>
      <span class="filter-label">Filter</span>
    </div>
    <div style="margin-bottom: 12px;">
      <label class="caption-label">Create Captions</label>
      <textarea class="caption-input" placeholder="Type here..."></textarea>
    </div>
    <div class="input-row" style="margin-bottom: 12px;">
      <span class="input-icon">üìç</span>
      <select class="select-field">
        <option>Location</option>
        <option>New York</option>
        <option>Los Angeles</option>
        <option>London</option>
        <option>Paris</option>
        <option>Tokyo</option>
        <option>Sydney</option>
        <option>Berlin</option>
      </select>
      <span class="select-arrow">‚ñº</span>
    </div>
    <div class="input-row" style="margin-bottom: 24px;">
      <span class="input-icon">üíÉ</span>
      <select class="select-field">
        <option>Dance Style</option>
        <option>Hip Hop</option>
        <option>Ballet</option>
        <option>Salsa</option>
        <option>Jazz</option>
        <option>Contemporary</option>
        <option>Tap</option>
        <option>Ballroom</option>
      </select>
      <span class="select-arrow">‚ñº</span>
    </div>
    <button class="create-btn">Create Post</button>
  </div>
</body>
</html>
